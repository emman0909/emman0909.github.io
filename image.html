<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Introduction to Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/popper/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Image Settings on Bootstrap</h2>
	<div class="row row-cols-1">
		<div class="col">
			<img src="tower.jpg" class="rounded" alt="gambar round">
		</div>
		<div class="col">
			<img src="tower.jpg" class="rounded-circle" alt="picture circle">
		</div>
		<div class="col">
			<img src="tower.jpg" class="img-thumbnail" alt="picture thumbnail">
		</div>
		<div class="col">
			<img src="tower.jpg" class="img-fluid" alt="picture thumbnail">
		</div>
</div>
</body>
</html>
